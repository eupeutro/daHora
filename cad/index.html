<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img src="../img/logo_rel.jfif" alt="Logo">
    <div class="login-container">
        <form id = "formCadastro">

        <h2>Cadastro</h2>

        <div>
        <input type="text" placeholder="Nome Completo" id="name">
        </div>
        
        <div>
        <input type="email" placeholder="Email" id="email">
        </div>
        
        <div>
        <input type="password" placeholder="Senha" id="senha">
        </div>   


        <div>
        <input type="password" placeholder="Confirmar Senha" id="confirmacaoSenha">
        </div>
        
        <p id = "errorMessage" style="color: red; display: none;">As senhas não coincidem</p>
        
        <button type="submit">Cadastrar</button>
        
        <a href="../login/index.html"><p>Já possui cadastro? Faça login aqui!</p></a>
    </div>
</form>
<script src="app.js"></script>


</body>
</html>
