  <link rel="stylesheet" href="script.js">
  <script src="https://kit.fontawesome.com/db4f1d3b88.js" crossorigin="anonymous"></script>

</head>

<body>

<form action="/registrar" method="post" class="box">
      <h1 id="titulo">Registro de Professor</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="area">Área de Atuação:</label>
    <input type="text" id="area" name="area" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
      placeholder="(99) 99999-9999">

    <button class="bt_reg" type="submit">Registrar</button>
  </form>
